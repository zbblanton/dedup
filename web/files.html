<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
		<style>
			.header_text {
				text-align: center;
				margin-bottom: 15px;
			}
			.list-group {
				margin-bottom: 10px;
			}
			nav {
				margin-bottom: 15px;
			}
		</style>
  </head>
  <body>
		<nav class="navbar navbar-inverse bg-inverse">
		  <a class="navbar-brand" href="#">Deduplication Engine</a>
		</nav>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="ml-auto p-2">
            <a href="test2?from=0&to=10" class="btn btn-secondary" role="button" aria-disabled="true">Prev</a>
            <a href="test2?from=10&to=20" class="btn btn-secondary" role="button" aria-disabled="true">Next</a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
					{{range .Element}}
						<ul class="list-group">
							<li class="list-group-item">
								File Hash: {{.Hash}}
								<div class="ml-auto p-2">
									<button type="button" class="btn btn-info">Select All</button>
									<button type="button" class="btn btn-danger">Delete Selected</button>
								</div>
							</li>
							{{range .Path}}
								<li class="list-group-item">
									<label class="custom-control custom-checkbox">
									  <input type="checkbox" class="custom-control-input">
									  <span class="custom-control-indicator"></span>
									  <span class="custom-control-description">{{.}}</span>
									</label>
								</li>
							{{end}}
						</ul>
					{{end}}
        </div>
      </div>
    </div>


    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
